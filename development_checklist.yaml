# Current Phase 2 tasks
current_tasks:
  "2.1":
    name: "Chi-square Test Implementation"
    description: "Add chi-square test for categorical data analysis"
    details:
      - "Create ChiSquareTest class following factory pattern"
      - "Support both independence and goodness-of-fit tests"
      - "Calculate Cramér's V effect size for power analysis"
      - "Add comprehensive parameter validation"
      - "Register with factory using multiple aliases"
    priority: "high"
    status: "completed"
    percent_complete: 100
    assigned_agent: "developer"
    dependencies: ["1.2"]
    artifacts: ["statistical_tests.py", "tests/test_chi_square.py"]
    completion_date: "2025-08-03"
    
  "2.2":
    name: "One-way ANOVA Implementation"
    description: "Add one-way ANOVA for multiple group comparisons"
    details:
      - "Create OneWayANOVA class using scipy.stats.f_oneway"
      - "Support both groups list and individual group parameters"
      - "Calculate eta-squared effect size for power analysis"
      - "Add warnings for unbalanced designs and small samples"
      - "Register with factory aliases: anova, f_test, multiple_groups"
    priority: "high"
    status: "completed"
    percent_complete: 100
    assigned_agent: "developer"
    dependencies: ["1.2"]
    artifacts: ["statistical_tests.py", "tests/test_one_way_anova.py", "examples/demos/demo_one_way_anova.py"]
    completion_date: "2025-08-03"
    
  "2.3":
    name: "Correlation Tests Implementation"
    description: "Add Pearson and Spearman correlation tests"
    details:
      - "Create CorrelationTest class for relationship analysis"
      - "Support both Pearson and Spearman correlation methods"
      - "Calculate appropriate effect sizes (r-squared)"
      - "Handle missing data and assumption violations"
      - "Register with factory using correlation aliases"
    priority: "high"
    status: "completed"
    percent_complete: 100
    assigned_agent: "developer"
    dependencies: ["1.2"]
    artifacts: ["statistical_tests.py", "tests/test_correlation.py", "examples/demos/demo_correlation_analysis.py"]
    completion_date: "2025-08-03"
    
  "2.4":
    name: "API Endpoint Evolution"
    description: "Extend API endpoints to handle new study types"
    details:
      - "Update /process_idea endpoint for new tests"
      - "Add /available_tests endpoint for UI dropdown"
      - "Update response models for test-specific parameters"
      - "Enhance study type mapping logic"
    priority: "high"
    status: "completed"
    percent_complete: 100
    assigned_agent: "developer"
    dependencies: ["2.1", "2.2"]
    artifacts: ["api.py", "test_enhanced_api_endpoints.py", "TASK_2_4_COMPLETION_SUMMARY.md"]
    completion_date: "2025-08-03"
    
  "2.5":
    name: "Frontend Adaptation"
    description: "Update Streamlit UI to show study type suggestions"
    details:
      - "Add study type display showing AI's suggestion"
      - "Create dynamic parameter forms based on detected test"
      - "Implement test type switching capability"
      - "Show alternative test suggestions"
    priority: "medium"
    status: "completed"
    percent_complete: 100
    assigned_agent: "developer"
    dependencies: ["2.4"]
    artifacts: ["app.py", "test_frontend_integration.py", "TASK_2_5_FRONTEND_ADAPTATION.md"]
    completion_date: "2025-08-03"

